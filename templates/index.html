<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Curvetopia</h1>
            <p>Upload a CSV file to regularize shapes.</p>
        </header>
        <main>
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                <label for="file" class="file-label">Select CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" class="file-input">
                <input type="submit" value="Upload" class="submit-button">
            </form>
        </main>
    </div>
</body>
</html>
